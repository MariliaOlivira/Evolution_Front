<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ainda tá ruim</title>
    <style>
        thead th,
        thead tr {
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <h1>Formulário de entrada</h1>
        <p>
            Escreva seu nome:
            <input type="text" id="nome" nome="nome" placeholder="Seu nome..." required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva seu sobrenome:
            <input type="text" id="nome" sobrenome="sobrenome" placeholder="Seu sobrenome..." required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva seu email:
            <input type="email" id="email" nome="email" placeholder="Seu email..." required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva sua idade:
            <input type="date" id="nome" email="email" required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva o nome da sua mãe:
            <input type="text" id="nome" nome="nome" placeholder="ex.: Maria Tarrafa" required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva o nome do seu pai:
            <input type="text" id="nome" nome="nome" placeholder="ex.: Joseildo Alves" required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva seu CPF:
            <input type="text" id="nome" cpf="CPF" placeholder="Seu CPF..." required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Escreva o numero do seu cartão:
            <input type="radio" id="" nome="nome" placeholder="Apenas numeros" required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Sua cor favorita:
            <input type="color" id="color" color="color" required>
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
        <p>
            Você pode me enviar uma foto aqui:
            <input type="file" id="file" nome="file" >
            <button type="reset">Resert</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>

</html>
